{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-card">
    <h2>Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="profile-photo-preview">
            {% if form.instance.photo %}
                <img src="{{ form.instance.photo.url }}" alt="Profile Photo" />
            {% else %}
                <img src="{% static 'default/default.jpg' %}" alt="Default Profile Photo" />
            {% endif %}
        </div>

        <p>
            <label for="{{ form.first_name.id_for_label }}">First name</label><br />
            {{ form.first_name }}
        </p>
        <p>
            <label for="{{ form.last_name.id_for_label }}">Last name</label><br />
            {{ form.last_name }}
        </p>
        <p>
            <label for="{{ form.phone_number.id_for_label }}">Phone number</label><br />
            {{ form.phone_number }}
        </p>

        <p>
            <label class="custom-file-upload" for="{{ form.photo.id_for_label }}">
                Change Profile Photo
            </label><br />
            {{ form.photo.as_widget }}
        </p>


        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
