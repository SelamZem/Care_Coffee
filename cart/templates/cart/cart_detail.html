<h1>Your Cart</h1>
{% if cart|length > 0 %}
<ul>
  {% for item in cart %}
    <li>
      {{ item.product.name }} - {{ item.quantity }} Ã— ${{ item.price }} = ${{ item.total_price }}
      <a href="{% url 'cart:cart_remove' item.product.id %}">Remove</a>
    </li>
  {% endfor %}
</ul>
<p><strong>Total: ${{ cart.get_total_price }}</strong></p>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
